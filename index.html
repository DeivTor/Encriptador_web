<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador Alura</title>
        <link rel="shortcut icon" href="img/Logologo.svg" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <img src="img/Logologo.svg" alt="Logo Alura">
            </div>
            <div class="encriptar">
                <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto.."></textarea>
                <div class="terminos">
                    <p>Solo letras minusculas y sin acentos</p>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                    <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">
                </div>
            </div>
            <div class="encriptado">
                <img src="img/Muñeco.svg" alt="" id="diamante">
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                    <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                    <!-- <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea> -->
                </div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
